pages:
  - name: Home
    # Optionally, if you only have a single page you can hide the desktop navigation for a cleaner look
    # hide-desktop-navigation: true
    columns:
      - size: small
        widgets:
          - type: custom-api
            height: 200px
            title: Random Cat
            cache: 2m
            url: https://cataas.com/cat?json=true
            template: |
              <img style="border-radius:5px" src="{{ .JSON.String "url" }}"></img> 

          - type: rss
            limit: 10
            collapse-after: 3
            cache: 12h
            feeds:
              - url: https://selfh.st/rss/
                title: selfh.st
                limit: 4
              - url: https://ciechanow.ski/atom.xml
              - url: https://www.joshwcomeau.com/rss.xml
                title: Josh Comeau
              - url: https://samwho.dev/rss.xml
              - url: https://ishadeed.com/feed.xml
                title: Ahmad Shadeed

              


      - size: full
        widgets:
          - type: group
            widgets:
              - type: hacker-news
              - type: lobsters


          - type: videos
            channels:
              - UCR-DXc1voovS8nhAvccRZhg # Jeff Geerling
              - UCsBjURrPoezykLs9EqgamOA # Fireship
              - UC68TLK0mAEzUyHx5x5k-S1Q # Jeff Nippard

      - size: small
        widgets:
          - type: clock
            hour-format: 12h
            timezones:
              - timezone: Europe/Paris
                label: Paris
              - timezone: America/New_York
                label: New York
              - timezone: Asia/Tokyo
                label: Tokyo
          - type: custom-api
            title: F1 Next Race
            cache: 2h
            url: https://f1api.dev/api/current/next
            template: |
              <div class="flex flex-column gap-10">
                {{ $session := index (.JSON.Array "race") 0 }}
                <p class="size-h5">
                  Round {{ .JSON.String "round" }}
                </p>

                <div class="margin-block-4">
                  <p class="color-highlight">{{ $session.String "raceName" }}</p>
                  <p class="color-primary">
                    <span>Race</span>
                    {{ $datetime := concat ($session.String "schedule.race.date") "T" ($session.String "schedule.race.time") }}
                    <span
                      class="color-highlight"
                      title="{{ $session.String "schedule.race.date" }}"
                      {{ parseRelativeTime "rfc3339" $datetime }}
                    ></span>
                  </p>
                  <p class="size-h5">{{ $session.String "schedule.race.date" }} at {{ $session.String "schedule.race.time" }}</p>
                </div>

                <ul class="size-h5 attachments">
                  <li>{{ $session.String "circuit.country" }}</li>
                  <li>{{ $session.String "circuit.city" }}</li>
                  <li>{{ $session.String "circuit.circuitName" }}</li>
                </ul>
              </div>

          - type: custom-api
            title: Drivers Standings
            cache: 1d
            url: https://f1api.dev/api/current/drivers-championship
            template: |
              <ul class="list collapsible-container" data-collapse-after="5">
                {{ range $i, $v := .JSON.Array "drivers_championship" }}
                <li class="flex items-center {{ if eq $i 0 }}color-primary{{ else if eq $i 1 }}color-highlight{{ end }}">
                  <div class="grow min-width-0">
                    <span>{{ .String "position" }}. {{ .String "driver.shortName" }}</span>
                    <span class="size-h6">({{ .String "team.teamName" }})</span>
                  </div>
                  <span class="shrink-0 text-right">{{ .String "points" }}</span>
                </li>
                {{ end }}
              </ul>

          - type: custom-api
            title: Constructors Standings
            cache: 1d
            url: https://f1api.dev/api/current/constructors-championship
            template: |
              <ul class="list collapsible-container" data-collapse-after="5">
                {{ range $i, $v := .JSON.Array "constructors_championship" }}
                <li class="flex items-center {{ if eq $i 0 }}color-primary{{ else if eq $i 1 }}color-highlight{{ end }}">
                  <span class="grow min-width-0">{{ .String "position" }}. {{ .String "team.teamName" }}</span>
                  <span class="shrink-0 text-right">{{ .String "points" }}</span>
                </li>
                {{ end }}
              </ul>
          

# Dashboard
  - name: Dashboard
    hide-desktop-navigation: false
    columns:
      - size: full
        widgets:
          - type: search
            autofocus: true
            search-engine: google
            new-tab: true
            bangs:
              - title: Youtube
                shortcut: "!yt"
                url: https://www.youtube.com/results?search_query=!{query}
              - title: Github
                shortcut: "!gh"
                url: https://github.com/search?q=!{query}
          - type: monitor
            cache: 1m
            title: Services
            sites:
            - title: Audiobookshelf
              url: https://${AUDIOBOOKSHELF_HOSTNAME}
              icon: sh:audiobookshelf
              timeout: 5s
            - title: Traefik Dashboard
              url: https://${TRAEFIK_HOSTNAME}/dashboard/
              icon: sh:traefik
              timeout: 5s
            - title: n8n
              url: https://${N8N_HOSTNAME}
              icon: sh:n8n
              timeout: 5s
            - title: Uptime Kuma
              url: https://${UPTIME_KUMA_HOSTNAME}
              icon: sh:uptime-kuma
              timeout: 5s
            - title: Authelia
              url: https://${AUTHELIA_HOSTNAME}
              icon: sh:authelia
              timeout: 5s
               
theme:
  background-color: 50 1 6
  primary-color: 24 97 58
  negative-color: 209 88 54
